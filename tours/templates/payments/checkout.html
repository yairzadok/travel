{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>תשלום עבור {{ tour.tour_title }}</title>

<!-- Bootstrap RTL -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
rel="stylesheet">

<!-- עיצוב חיצוני של העמוד -->
<link href="{% static 'css/checkout.css' %}" rel="stylesheet">
</head>
<body>
<div class="payment-box">
<h2>תשלום עבור "{{ tour.tour_title }}"</h2>

<div class="alert alert-info text-center fw-bold price-alert">
סה"כ לתשלום: <span id="price-amount">{{ total_price }} ₪</span>
</div>

<div class="mb-3">
<label class="form-label">קוד קופון</label>
<div class="input-group">
<input type="text" id="coupon-code" class="form-control"
placeholder="הכנס קוד קופון">
<button class="btn btn-secondary" type="button"
onclick="applyCoupon()">הפעל</button>
</div>
<div id="coupon-message" class="form-text mt-1"></div>
</div>

<div class="text-center">
  <iframe
    src="https://direct.tranzila.com/fxpyairzadok/iframenew.php?sum={{ total_price }}"
    width="100%"
    height="600"
    frameborder="0"
    scrolling="no"
    style="border:1px solid #ccc; border-radius:8px;">
  </iframe>
</div>


<!-- JavaScript חיצוני -->
<script src="{% static 'js/checkout.js' %}"></script>
</body>
</html>
