
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- טען קובץ CSS נוסף אם יש צורך -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <div class="container mt-5" style="max-width: 400px;">
    <h1 class="text-center mb-4">שלום! זה דף test.html</h1>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">שם משתמש:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">סיסמה:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">כניסה</button>
      </div>
    </form>
  </div>
{% endblock %}
