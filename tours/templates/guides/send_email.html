{% extends 'base.html' %}
{% block title %}砖转   专 专{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center"> 砖转   专 专</h2>

    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="subject" class="form-label">砖</label>
            <input type="text" name="subject" id="subject" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">转 注</label>
            <textarea name="message" id="message" class="form-control" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">砖 </button>
        <a href="{% url 'guides_list' %}" class="btn btn-secondary"></a>
    </form>
</div>
{% endblock %}
